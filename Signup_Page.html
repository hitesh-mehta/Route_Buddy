<!DOCTYPE html>
<html lang="en">


<head>
    <title>SignUp Page</title>
    <link rel = "stylesheet" href = "signing.css">

</head>
<body>

    <header>
        <div style = "margin-left:40px;">
        <div><img src = "logo.svg" width = 200px alt = "Image Incompatible"></div>
        </div>
        <div>
            <button class = "button" onclick="signIn()">Sign In</button>
        </div>
    </header>

    
    <div id = "form">
        <h1>Hello, Friend!</h1>
        <p style = "font-size:x-large;">Enter your personal details and start your journey with us!</p>
        <!-- Sign Up Form -->
        <form action="#" method="post"> <!-- Update the 'action' attribute with your server-side script -->
            <h1>Create Account</h1>
            <!-- Include your form fields (e.g., username, email, password) -->
            <input class = "holder" type="text" placeholder="Username" name="username" required><br><br>
            <input class = "holder" type="email" placeholder="Email" name="email" required><br><br>
            <input class = "holder" type="password" placeholder="Password" name="password" required>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
    
    
</div>

<script>
    function signIn(){
        window.location.href = "Login_Page.html";
    }
</script>

</body>
</html>
